<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Member</title>
</head>
<!--Buat Form Register Member-->
<body>
    <form>
        <table border="0" align="center" cellpadding="10" widh="50%">
            <thead>
                <tr bgcolor="yellow">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label>Username :</label>
                    </td>
                    <td>
                        <input type="text" name="Username" value=""
                        placeholder="Masukan username" size="50" width="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password :</label>
                    </td>
                    <td>
                        <input type="password" name="password" value=""
                        placeholder="Masukan password" size="50" width="100">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="yellow">
                    <th colspan="2">
                        <input type="submit" value="masuk">
                        <input type="submit" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
